<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <div class="game-container">
        <div class="setup-screen" id="setup-screen">
            <h2>Налаштування гри</h2>

            <div class="deck"></div>

                <span class="suit spades">♠</span>

    <script>
        const table = document.getElementById('table');
        const battleArea = document.getElementById('battle-area');
        const beatButton = document.getElementById('beat-button');
        const turnMessage = document.getElementById('turn-message');
        const setupScreen = document.getElementById('setup-screen');
        let draggedCard = null;
        let currentPlayerIndex = 0;
        let players = [];

        // Позиції гравців навколо столу
        const positions = [
            { top: '95%', left: '50%' },  // Гравець 0 (ти, знизу)
            { top: '50%', left: '95%' },  // Гравець 1 (справа)
            { top: '5%', left: '75%' },   // Гравець 2 (справа зверху)
            { top: '5%', left: '25%' },   // Гравець 3 (зліва зверху)
            { top: '50%', left: '5%' },   // Гравець 4 (зліва)
            { top: '75%', left: '25%' }   // Гравець 5 (зліва знизу)
        ];

        function startGame() {
            const playerCount = parseInt(document.getElementById('player-count').value);
            const deckSize = parseInt(document.getElementById('deck-size').value);

            // Імітація гравців
            players = [];
            for (let i = 0; i < playerCount; i++) {
                players.push({
                    id: i,
                    nickname: `Player${i + 1}`,
                    avatar: `https://cdn.discordapp.com/embed/avatars/${i}.png`,
                    cards: deckSize / playerCount
                });
            }

            // Відображення гравців
            players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player';
                playerDiv.style.top = positions[index].top;
                playerDiv.style.left = positions[index].left;
                playerDiv.innerHTML = `
                    <img src="${player.avatar}" alt="${player.nickname}">
                    <span class="nickname">${player.nickname}</span>
                    <div class="cards">
                        ${'<div class="card">?</div>'.repeat(player.cards)}
                    </div>
                `;
                document.querySelector('.game-container').appendChild(playerDiv);
            });

            setupScreen.style.display = 'none';
            turnMessage.textContent = `${players[currentPlayerIndex].nickname}, твоя черга нападати`;
        }

        // Drag-and-drop логіка
        document.querySelectorAll('.card[draggable="true"]').forEach(card => {
            card.addEventListener('dragstart', (e) => {
                draggedCard = card;
                setTimeout(() => card.style.display = 'none', 0);
            });

            card.addEventListener('dragend', (e) => {
                draggedCard.style.display = 'block';
                draggedCard = null;
            });
        });

        table.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        table.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedCard) {
                const value = draggedCard.getAttribute('data-value');
                const suit = draggedCard.getAttribute('data-suit');
                const newCard = document.createElement('div');
                newCard.className = `card ${suit}`;
                newCard.innerHTML = `
                    <span class="value top-left">${value}${suit === 'hearts' ? '♥' : suit === 'spades' ? '♠' : suit === 'clubs' ? '♣' : '♦'}</span>
                    <span class="suit ${suit}">${suit === 'hearts' ? '♥' : suit === 'spades' ? '♠' : suit === 'clubs' ? '♣' : '♦'}</span>
                    <span class="value bottom-right">${value}${suit === 'hearts' ? '♥' : suit === 'spades' ? '♠' : suit === 'clubs' ? '♣' : '♦'}</span>
                `;
                newCard.style.left = '0px'; // Карта гравця
                battleArea.appendChild(newCard);

                // Анімація кидання карти
                newCard.style.transition = 'transform 0.5s ease';
                newCard.style.transform = 'translate(50px, -50px)';

                // Визначити, на кого ходить гравець
                const defenderIndex = (currentPlayerIndex + 1) % players.length;
                turnMessage.textContent = `${players[defenderIndex].nickname}, твоя черга відбиватися`;

                // Імітація ходу суперника
                setTimeout(() => {
                    const opponentCard = document.createElement('div');
                    opponentCard.className = `card spades`;
                    opponentCard.innerHTML = `
                        <span class="value top-left">10♠</span>
                        <span class="suit spades">♠</span>
                        <span class="value bottom-right">10♠</span>
                    `;
                    opponentCard.style.left = '100px'; // Карта суперника
                    battleArea.appendChild(opponentCard);

                    // Анімація кидання карти суперника
                    opponentCard.style.transition = 'transform 0.5s ease';
                    opponentCard.style.transform = `translate(-50px, 50px)`;

                    // Показати кнопку "Бито", якщо карта побита
                    if (canBeat(value, suit, '10', 'spades')) {
                        beatButton.style.display = 'block';
                    }
                }, 1000);
            }
        });

        function canBeat(playerValue, playerSuit, opponentValue, opponentSuit) {
            const values = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
            const playerIndex = values.indexOf(playerValue);
            const opponentIndex = values.indexOf(opponentValue);
            const trumpSuit = 'spades';

            if (playerSuit === opponentSuit) {
                return playerIndex > opponentIndex;
            }
            if (playerSuit === trumpSuit) {
                return true;
            }
            return false;
        }

        function beatCards() {
            battleArea.innerHTML = '';
            beatButton.style.display = 'none';

            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            turnMessage.textContent = `${players[currentPlayerIndex].nickname}, твоя черга нападати`;
        }
    </script>
