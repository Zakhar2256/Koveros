<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOVEROS Durak</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .game-container {
            text-align: center;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 900px;
            height: 700px;
            position: relative;
            overflow: hidden;
        }
        .setup-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .setup-screen h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .setup-screen select, .setup-screen button {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            border: none;
            font-size: 14px;
        }
        .setup-screen button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            cursor: pointer;
            transition: transform 0.1s ease, background 0.3s ease;
        }
        .setup-screen button:hover {
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
            transform: scale(1.05);
        }
        .table {
            width: 600px;
            height: 500px;
            background: url('https://www.transparenttextures.com/patterns/felt.png'), #2e7d32;
            border-radius: 50%;
            border: 10px solid #4e342e;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }
        .deck {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 120px;
            background: url('https://www.transparenttextures.com/patterns/cardboard-flat.png'), repeating-linear-gradient(45deg, #ddd 0px, #ddd 5px, #aaa 5px, #aaa 10px);
            border: 2px solid #000;
            border-radius: 8px;
        }
        .trump-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 20px) rotate(-20deg);
        }
        .card {
            position: absolute;
            width: 70px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            user-select: none;
            transition: transform 0.5s ease;
        }
        .card .value {
            position: absolute;
            font-size: 12px;
            font-weight: bold;
        }
        .card .value.top-left {
            top: 5px;
            left: 5px;
        }
        .card .value.bottom-right {
            bottom: 5px;
            right: 5px;
            transform: rotate(180deg);
        }
        .card .suit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
        .hearts, .diamonds {
            color: #ff0000;
        }
        .spades, .clubs {
            color: #000;
        }
        .player-hand {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            padding: 10px;
        }
        .player-hand .card {
            transition: transform 0.2s ease;
        }
        .player-hand .card:nth-child(1) { transform: rotate(-45deg); }
        .player-hand .card:nth-child(2) { transform: rotate(-35deg); }
        .player-hand .card:nth-child(3) { transform: rotate(-25deg); }
        .player-hand .card:nth-child(4) { transform: rotate(-15deg); }
        .player-hand .card:nth-child(5) { transform: rotate(-5deg); }
        .player-hand .card:nth-child(6) { transform: rotate(5deg); }
        .player-hand .card:nth-child(7) { transform: rotate(15deg); }
        .player-hand .card:nth-child(8) { transform: rotate(25deg); }
        .player-hand .card:hover {
            transform: translateY(-20px) !important;
        }
        .battle-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 400px;
        }
        .beat-button, .take-button {
            display: none;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.3s ease;
        }
        .take-button {
            background: linear-gradient(45deg, #6b48ff, #8e53ff);
            left: 20px;
        }
        .beat-button:hover, .take-button:hover {
            transform: scale(1.05);
        }
        .beat-button:active, .take-button:active {
            transform: scale(0.95);
        }
        .turn-message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .player {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 10px;
            font-size: 12px;
        }
        .player img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #fff;
        }
        .player .nickname {
            font-weight: bold;
        }
        .player .cards {
            display: flex;
            gap: 2px;
        }
        .player .cards .card {
            width: 30px;
            height: 50px;
            background-color: #444;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="setup-screen" id="setup-screen">
            <h2>Налаштування гри</h2>
            <select id="player-count">
                <option value="2">2 гравці</option>
                <option value="3">3 гравці</option>
                <option value="4">4 гравці</option>
                <option value="5">5 гравців</option>
                <option value="6">6 гравців</option>
            </select>
            <select id="deck-size">
                <option value="24">24 карти</option>
                <option value="36">36 карт</option>
                <option value="52">52 карти</option>
            </select>
            <button onclick="startGame()">Створити гру</button>
        </div>
        <h1 style="font-size: 24px; margin: 5px;">KOVEROS Durak</h1>
        <div class="turn-message" id="turn-message">Твоя черга нападати</div>
        <div class="table" id="table">
            <div class="deck"></div>
            <div class="card trump-card" data-value="A" data-suit="spades">
                <span class="value top-left">A♠</span>
                <span class="suit spades">♠</span>
                <span class="value bottom-right">A♠</span>
            </div>
            <div class="player-hand" id="player-hand">
                <div class="card" draggable="true" data-value="7" data-suit="hearts">
                    <span class="value top-left">7♥</span>
                    <span class="suit hearts">♥</span>
                    <span class="value bottom-right">7♥</span>
                </div>
                <div class="card" draggable="true" data-value="9" data-suit="spades">
                    <span class="value top-left">9♠</span>
                    <span class="suit spades">♠</span>
                    <span class="value bottom-right">9♠</span>
                </div>
                <div class="card" draggable="true" data-value="Q" data-suit="clubs">
                    <span class="value top-left">Q♣</span>
                    <span class="suit clubs">♣</span>
                    <span class="value bottom-right">Q♣</span>
                </div>
                <div class="card" draggable="true" data-value="K" data-suit="diamonds">
                    <span class="value top-left">K♦</span>
                    <span class="suit diamonds">♦</span>
                    <span class="value bottom-right">K♦</span>
                </div>
                <div class="card" draggable="true" data-value="A" data-suit="hearts">
                    <span class="value top-left">A♥</span>
                    <span class="suit hearts">♥</span>
                    <span class="value bottom-right">A♥</span>
                </div>
            </div>
            <div class="battle-area" id="battle-area"></div>
            <button class="beat-button" id="beat-button" onclick="beatCards()">Бито</button>
            <button class="take-button" id="take-button" onclick="takeCards()">Взять</button>
        </div>
    </div>

    <script>
        const table = document.getElementById('table');
        const battleArea = document.getElementById('battle-area');
        const beatButton = document.getElementById('beat-button');
        const takeButton = document.getElementById('take-button');
        const turnMessage = document.getElementById('turn-message');
        const setupScreen = document.getElementById('setup-screen');
        let draggedCard = null;
        let currentPlayerIndex = 0;
        let players = [];
        let attackCards = [];
        let defendCards = [];

        // Позиції гравців навколо столу
        const positions = [
            { top: '90%', left: '50%' },  // Гравець 0 (ти, знизу)
            { top: '50%', left: '90%' },  // Гравець 1 (справа)
            { top: '10%', left: '75%' },  // Гравець 2 (справа зверху)
            { top: '10%', left: '25%' },  // Гравець 3 (зліва зверху)
            { top: '50%', left: '10%' },  // Гравець 4 (зліва)
            { top: '75%', left: '25%' }   // Гравець 5 (зліва знизу)
        ];

        function startGame() {
            const playerCount = parseInt(document.getElementById('player-count').value);
            const deckSize = parseInt(document.getElementById('deck-size').value);

            players = [];
            for (let i = 0; i < playerCount; i++) {
                players.push({
                    id: i,
                    nickname: `Player${i + 1}`,
                    avatar: `https://cdn.discordapp.com/embed/avatars/${i}.png`,
                    cards: deckSize / playerCount
                });
            }

            players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player';
                playerDiv.style.top = positions[index].top;
                playerDiv.style.left = positions[index].left;
                playerDiv.innerHTML = `
                    <img src="${player.avatar}" alt="${player.nickname}">
                    <span class="nickname">${player.nickname}</span>
                    <div class="cards">
                        ${'<div class="card">?</div>'.repeat(player.cards)}
                    </div>
                `;
                document.querySelector('.game-container').appendChild(playerDiv);
            });

            setupScreen.style.display = 'none';
            turnMessage.textContent = `${players[currentPlayerIndex].nickname}, твоя черга нападати`;
        }

        document.querySelectorAll('.card[draggable="true"]').forEach(card => {
            card.addEventListener('dragstart', (e) => {
                draggedCard = card;
                setTimeout(() => card.style.display = 'none', 0);
            });

            card.addEventListener('dragend', (e) => {
                draggedCard.style.display = 'block';
                draggedCard = null;
            });
        });

        table.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        table.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedCard) {
                const value = draggedCard.getAttribute('data-value');
                const suit = draggedCard.getAttribute('data-suit');
                const newCard = document.createElement('div');
                newCard.className = `card ${suit}`;
                newCard.innerHTML = `
                    <span class="value top-left">${value}${suit === 'hearts' ? '♥' : suit === 'spades' ? '♠' : suit === 'clubs' ? '♣' : '♦'}</span>
                    <span class="suit ${suit}">${suit === 'hearts' ? '♥' : suit === 'spades' ? '♠' : suit === 'clubs' ? '♣' : '♦'}</span>
                    <span class="value bottom-right">${value}${suit === 'hearts' ? '♥' : suit === 'spades' ? '♠' : suit === 'clubs' ? '♣' : '♦'}</span>
                `;
                newCard.style.position = 'absolute';
                newCard.style.left = `${battleArea.children.length * 80}px`;
                newCard.style.top = '0px';
                battleArea.appendChild(newCard);

                newCard.style.transition = 'transform 0.5s ease';
                newCard.style.transform = 'translateY(-50px)';

                if (attackCards.length < defendCards.length + 6 && currentPlayerIndex === 0) {
                    attackCards.push({ value, suit });
                    turnMessage.textContent = `${players[1].nickname}, твоя черга відбиватися`;
                } else if (currentPlayerIndex === 1) {
                    defendCards.push({ value, suit });
                    if (canBeat(attackCards[defendCards.length - 1].value, attackCards[defendCards.length - 1].suit, value, suit)) {
                        beatButton.style.display = 'block';
                    }
                    takeButton.style.display = 'block';
                    turnMessage.textContent = `Гравець ${players[0].nickname}, обери "Бито" або "Взять"`;
                }
            }
        });

        function canBeat(attackValue, attackSuit, defendValue, defendSuit) {
            const values = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
            const attackIndex = values.indexOf(attackValue);
            const defendIndex = values.indexOf(defendValue);
            const trumpSuit = 'spades';

            if (defendSuit === trumpSuit && attackSuit !== trumpSuit) return true;
            if (defendSuit === attackSuit) return defendIndex > attackIndex;
            return false;
        }

        function beatCards() {
            attackCards = [];
            defendCards = [];
            battleArea.innerHTML = '';
            beatButton.style.display = 'none';
            takeButton.style.display = 'none';
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            if (currentPlayerIndex === 0) {
                turnMessage.textContent = `${players[currentPlayerIndex].nickname}, твоя черга нападати`;
            } else {
                turnMessage.textContent = `${players[currentPlayerIndex].nickname}, твоя черга відбиватися`;
            }
        }

        function takeCards() {
            attackCards = [];
            defendCards = [];
            battleArea.innerHTML = '';
            beatButton.style.display = 'none';
            takeButton.style.display = 'none';
            turnMessage.textContent = `${players[currentPlayerIndex].nickname}, твоя черга відбиватися`;
        }
    </script>
</body>
</html>
